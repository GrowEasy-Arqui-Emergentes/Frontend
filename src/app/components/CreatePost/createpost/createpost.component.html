<div class="create-post">
  <h2>Create a new post</h2>
  <form (ngSubmit)="createPost()" #postForm="ngForm">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="newPost.title"
      required
    />
    <div
      *ngIf="
        postForm.controls['title'].invalid && postForm.controls['title'].touched
      "
    >
      <p class="error">The title is required.</p>
    </div>
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="newPost.description"
      required
    />
    <div
      *ngIf="
        postForm.controls['description'].invalid &&
        postForm.controls['description'].touched
      "
    >
      <p class="error">The description is required.</p>
    </div>
    <label for="text">Text:</label>
    <input
      type="text"
      id="text"
      name="text"
      [(ngModel)]="newPost.text"
      required
    />
    <div
      *ngIf="
        postForm.controls['text'].invalid &&
        postForm.controls['text'].touched
      "
    >

      <p class="error">The text is required.</p>
    </div>
    <label for="author">Author:</label>
    <input
      type="text"
      id="author"
      name="author"
      [(ngModel)]="newPost.author"
      required
    />
    <div
      *ngIf="
        postForm.controls['author'].invalid &&
        postForm.controls['author'].touched
      "
    >

      <p class="error">The author is required.</p>
    </div>
    <label for="image">Image:</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="newPost.image"
      required
    />
    <div
      *ngIf="
        postForm.controls['image'].invalid && postForm.controls['image'].touched
      "
    >
      <p class="error">The image URL is required.</p>
    </div>
    <label for="tags">Tags:</label>
    <input
      type="text"
      id="tags"
      name="tags"
      [(ngModel)]="newPost.tags"
      required
    />
    <div
      *ngIf="
        postForm.controls['tags'].invalid && postForm.controls['tags'].touched
      "
    >
      <p class="error">Labels are mandatory.</p>
    </div>
    <button type="submit" [disabled]="!postForm.valid">Create Post</button>
  </form>
</div>
