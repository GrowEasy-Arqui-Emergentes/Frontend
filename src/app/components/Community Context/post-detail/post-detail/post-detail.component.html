<div *ngIf="post" class="post-detail-container">
  <h2 class="post-title">{{ post.title }}</h2>

  <div class="post-image-container">
    <img [src]="post.image" alt="Imagen del Post" class="post-image" />
  </div>

  <div class="post-info">
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Date:</strong> {{ post.date }}</p>
  </div>

  <div class="post-description">
    <h4></h4>
    <p>{{ post.description }}</p>
  </div>

  <div class="post-content">
    <h4></h4>
    <p>{{ post.text }}</p>
  </div>

  <div class="post-stats">
    <span><strong>Views:</strong> {{ post.views }}</span>
    <span><strong>Likes:</strong> {{ post.likes }}</span>
    <span><strong>Comments:</strong> {{ post.comments }}</span>
  </div>
</div>
